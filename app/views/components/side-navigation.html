{% macro sideNavigation(navItems=[]) %}
<nav aria-label="Sections" class="ds_side-navigation" data-module="ds-side-navigation">
  <input type="checkbox" class="fully-hidden js-toggle-side-navigation" id="show-side-navigation"
    aria-controls="side-navigation-root">
  <label class="ds_side-navigation__expand ds_link" for="show-side-navigation">
    <span class="visually-hidden">Show all</span> Pages in this section
    <span class="ds_side-navigation__expand-indicator"></span>
  </label>

  <ul class="ds_side-navigation__list" id="side-navigation-root">
    {% for item in navItems %}
      <li class="ds_side-navigation__item">
        <a href="{{ item.href }}" class="ds_side-navigation__link">
          {{ item.label }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
{% endmacro %}
